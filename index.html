<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Trivia Game!!!</title>
  </head>
  <body>
    <div class="container text-center">
      <img src="assets/images/1.jpg" alt="" />
      <h2>5 Facts About Me!</h2>
      <div id="question-container">
        <div id="question"></div>
        <div id="answer-buttons" value="my-button">
          <button class="btn alert alert-light answer-btn" id="answer-btn0">
            Answer 1
          </button>
          <button class="btn alert alert-light answer-btn" id="answer-btn1">
            Answer 2
          </button>
          <button class="btn alert alert-light answer-btn" id="answer-btn2">
            Answer 3
          </button>
          <button class="btn alert alert-light answer-btn" id="answer-btn3">
            Answer 4
          </button>
          <div id="checker">
            <button class="btn alert alert-success btn-success"></button>
            <button class="btn alert alert-danger btn-wrong"></button>
          </div>
        </div>
        <div class="time">
          <p>Remaining Time</p>
          <div id="timer"></div>
        </div>
        <div id="result">123455</div>
      </div>
      <div id="controlers">
        <button id="start-btn" class="alert alert-info">Start</button>
        <button id="next-btn" class="alert alert-info">
          Next
        </button>
      </div>
      <!-- 加上bn-success -->
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
